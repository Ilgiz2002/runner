<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/runner.css">
    <title>Runner</title>
</head>

<body>
    <div class="scene">
        <div class="t-rex runner">
            <div class="runner__body">
                <img src="images/t-rex.png" alt="">
            </div>
            <div class="runner__legs">
                <div class="runner__legs-left">
                    <img src="images/leg.png" alt="">
                </div>
                <div class="runner__legs-right">
                    <img src="images/leg.png" alt="">
                </div>
            </div>
        </div>


        <div class="road">
            <div class="road__day">
                <img src="images/road-day.jpg" alt="">
                <img src="images/road-day.jpg" alt="">
            </div>
            <div class="road__night">
                <img src="images/road-night.jpg" alt="">
                <img src="images/road-night.jpg" alt="">
            </div>
        </div>

        <div class="cars">
            <img src="images/police-car.png" alt="">
        </div>
        <div class="game-score">    
        </div>
    </div>
    <div class="game-rule">
        <ul>
            <h2>Управление:</h2>
            <li><span>Enter-</span> запустить игру</li>
            <li><span>Esc-</span> пауза</li>
            <li><span>Space-</span> прыжок</li>
        </ul>
    </div>
    <script src="javascript/runner.js"></script>
</body>

</html>
